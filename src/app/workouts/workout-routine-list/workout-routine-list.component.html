<div class="row">
    <div class="col-xs-12">
        <button type="button" class="btn btn-primary" (click)="onNewWorkout()">New Workout</button>
        <button type="button" class="btn btn-success" (click)="onNewExercise()">New Exercise</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-workout-routine-item

    </div>
</div>
